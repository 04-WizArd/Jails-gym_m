{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Résilier votre abonnement</h2>
        <p class="text-gray-600 mb-8">Êtes-vous sûr de vouloir résilier votre abonnement actuel : <strong>{{ subscription.subscription.name }}</strong> ?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="bg-orange-700 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-orange-800 transition duration-300">Confirmer la résiliation</button>
        </form>
        <a href="{% url 'core:profile' %}" class="text-gray-500 underline mt-6 inline-block font-sans hover:text-gray-900 transition">Annuler</a>
    </div>
</div>
{% endblock %}
